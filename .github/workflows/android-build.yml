name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./AntikaDeposu
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        working-directory: ./AntikaDeposu/android
        run: chmod +x gradlew

      - name: Build Android APK
        working-directory: ./AntikaDeposu/android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-build
          path: AntikaDeposu/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      - name: Build Android AAB (App Bundle)
        working-directory: ./AntikaDeposu/android
        run: |
          ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-build
          path: AntikaDeposu/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 7

